<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1 class="site-title">McAllen Santa</h1>
        <img src="/Users/XyZist/Desktop/santa/images/santa.png" alt="Santa Image" class="santa-image">
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Santa</h2>
            <p><i class="fas fa-phone"></i> (956) 533-7038</p>
            <p><i class="fab fa-facebook"></i> McAllen Santa</p>

                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <div class="cta-container">
            <a href="mailto:mcallensanta@gmail.com" class="cta-button">
                Book a Santa Visit to Your Home!
            </a>
        </div>
    </main>

    <footer>
        <p>McAllen Santa - Bringing Joy to Every Home!</p>
        <p>Located in McAllen, TX</p>
        <div class="social-links">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
        </div>
    </footer>

    <div id="snowflakes-container"></div>
    <script src="script.js"></script>
